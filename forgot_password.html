<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Poppins:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <div class="login-container">
        <form name="forgotPasswordForm" onsubmit="return generateOTP()">
            <p class="createaccount">Forgot Password</p>
            <label for="email"><p class="ab">Enter your Email</p></label>
            <input type="email" name="email" id="email" class="email" placeholder="Email" required><br><br><br>
            <div><button type="submit" id="resetButton" class="button">Generate OTP</button></div>
        </form>
        <div id="otpContainer" style="display:none;">
            <label for="otp"><p class="ab">Enter OTP</p></label>
            <input type="text" name="otp" id="otp" class="otp" placeholder="OTP" required>
            <button type="button" id="validateOTPButton">Validate OTP</button>
        </div>
        <div class="options">
            <a href="login.html">Back to Login</a>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
